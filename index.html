<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tasbih</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS and daisyUI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2fba3f7a77.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "#282F38",
              secondary: "#A6ADBA",
              "btn-bg": "#15191E",
            },
          },
        },
      };
    </script>
    <style>
      * {
        margin: 0;
      }
      .font-roboto {
        font-family: "Roboto Condensed", sans-serif;
      }
    </style>
  </head>

  <body class="bg-primary min-h-screen">
    <main class="max-w-[1180px] mx-auto">
      <section class="py-20">
        <h2
          class="text-center text-5xl lg:text-7xl font-bold font-roboto text-secondary"
        >
          Digital Tasbih
        </h2>
      </section>
      <section class="">
        <!-- SubhanAllah Container Start -->
        <div
          class="grid grid-cols-1 lg:grid-cols-3 gap-10 justify-center items-center"
        >
          <div
            class="shadow-lg border-2 border-secondary p-5 rounded-lg text-secondary text-center space-y-8 mx-3 lg:mx-0"
          >
            <h3 class="text-4xl">SubhanAllah</h3>
            <p id="displaySubhanAllah" class="text-3xl">0</p>
            <div class="flex justify-center gap-5">
              <button
                id="incrementSubhanAllah"
                class="py-3 px-5 text-center bg-btn-bg border-btn-bg text-[#A6ADBA] rounded-xl text-base cursor-pointer"
              >
                Increment
              </button>
              <button
                id="decrementSubhanAllah"
                class="py-3 px-5 text-center bg-btn-bg border-btn-bg text-[#A6ADBA] rounded-xl text-base cursor-pointer"
              >
                Decrement
              </button>
            </div>
          </div>
          <!-- SubhanAllah Container End -->

          <!-- Alhamdulillah Container Start -->
          <div
            class="shadow-lg border-2 border-secondary p-5 rounded-lg text-secondary text-center space-y-8 mx-3 lg:mx-0"
          >
            <h3 class="text-4xl">Alhamdulillah</h3>
            <p id="displayAlhamdulillah" class="text-3xl">0</p>
            <div class="flex justify-center gap-5">
              <button
                id="incrementAlhamdulillah"
                class="py-3 px-5 text-center bg-btn-bg border-btn-bg text-[#A6ADBA] rounded-xl text-base cursor-pointer"
              >
                Increment
              </button>
              <button
                id="decrementAlhamdulillah"
                class="py-3 px-5 text-center bg-btn-bg border-btn-bg text-[#A6ADBA] rounded-xl text-base cursor-pointer"
              >
                Decrement
              </button>
            </div>
          </div>
          <!-- Alhamdulillah Container End -->

          <!-- Allahuakbar Container Start -->
          <div
            class="shadow-lg border-2 border-secondary p-5 rounded-lg text-secondary text-center space-y-8 mx-3 lg:mx-0"
          >
            <h3 class="text-4xl">Allahuakbar</h3>
            <p id="displayAllahuakbar" class="text-3xl">0</p>
            <div class="flex justify-center gap-5">
              <button
                id="incrementAllahuakbar"
                class="py-3 px-5 text-center bg-btn-bg border-btn-bg text-[#A6ADBA] rounded-xl text-base cursor-pointer"
              >
                Increment
              </button>
              <button
                id="decrementAllahuakbar"
                class="py-3 px-5 text-center bg-btn-bg border-btn-bg text-[#A6ADBA] rounded-xl text-base cursor-pointer"
              >
                Decrement
              </button>
            </div>
          </div>
          <!-- Allahuakbar Container Start -->
        </div>
        <div class="text-center py-10">
          <button
            id="resetBtn"
            class="py-3 px-5 text-center bg-btn-bg border-btn-bg text-[#A6ADBA] rounded-xl text-base cursor-pointer"
          >
            Reset All Tasbih
          </button>
        </div>
      </section>
    </main>
    <script src="js/index.js"></script>

    <footer class="text-center text-secondary pb-4">
      <p>&copy; Golam Maula Lincoln 2023</p>
    </footer>
  </body>
</html>
